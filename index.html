<head>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b434fcfa0e.js" crossorigin="anonymous"></script>
    <style>
        a:hover {
            color: black;
        }
        p{
            margin: 0;
        }
        input{
            background: #F2F2F2;
            border: 1px solid #F2F2F2;
        }
        input:focus{
            outline: none;

    <nav class="position-fixed overflow-auto h-100" style="width: 21vw;border-right: 1px solid grey;z-index: 99;">

                </a>
            </li>
            <li class="nav-item ps-5 pb-1">
                <a class="nav-link" href="">

                    <span>Home</span>
                </a>    
            </li>
            <li class="nav-item ps-5 pb-1">

            <li class="nav-item ps-5 pb-1">

                </a>
            </li>
            <li class="nav-item ps-5 pb-1">
                <a class="nav-link" href="">
                    <i style="width: 30px;" class="fa-solid fa-envelope"></i>
                    <span>Mailing</span>
                </a>
            </li>
            <li class="nav-item ps-5 pb-1">

            <li class="nav-item ps-5 pb-1">

                </a>

                    <span>Mailing</span>
                </a>
            </li>

                    <i style="width: 30px;" class="fa-solid fa-message"></i>
                    <span>SMS</span>
                </a>
            </li>
            <li class="nav-item ps-5 pb-1">
                <a class="nav-link" href="">
                    <i style="width: 30px;" class="fa-solid fa-envelope-open-text"></i>
                    <span>Reports</span>
                </a>
            </li>

        <div class="px-4">
            <div class="d-flex justify-content-between">
                <div class="d-flex align-items-center">

                </div>
                <div class="d-flex">
                    <div class="rounded-4 px-4 py-2 me-4" style="background: #F2F2F2;">
                        <i class="fa-solid fa-magnifying-glass pe-2" style="color: grey"></i>

                    </div>
                    <div class="d-flex align-items-center px-3 rounded-4 shadow">

                        <i class="fa-solid fa-chevron-down"></i>
                    </div>

            </div>
            <div class="d-flex justify-content-between" style="margin-top: 34px;">

                    <div class="bg-secondary rounded-4" style="height: 150px;width: 14vw;"></div>
                    <div class="bg-secondary rounded-4" style="height: 150px;width: 14vw;"></div>
